[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
extra_scripts = pre:scripts/load_env.py
build_flags =
  -DCORE_DEBUG_LEVEL=3
; upload_protocol = esptool
upload_protocol = espota
upload_port = 192.168.29.173
; For OTA updates, use: pio run -t upload --upload-port ESP32_IP_ADDRESS
; Example: pio run -t upload --upload-port 192.168.1.100
; To disable OTA and use USB again, uncomment:
; upload_protocol = esptool
lib_deps =
  tzapu/WiFiManager @ ^2.0.17
  bblanchon/ArduinoJson @ ^7.0.3
  witnessmenow/UniversalTelegramBot @ ^1.3.0
