[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
extra_scripts = pre:scripts/load_env.py
build_flags =
  -DCORE_DEBUG_LEVEL=3
upload_protocol = esptool
; For OTA updates, use: pio run -t upload --upload-port ESP32_IP_ADDRESS
; Example: pio run -t upload --upload-port 192.168.1.100
